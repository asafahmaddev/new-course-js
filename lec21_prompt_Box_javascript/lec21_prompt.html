        let universityName = "";
        let minLength = 15;
        let maxLength = 30;
        let validCharacters = /^[a-zA-Z\s]+$/;  // Allows only letters and spaces

        do {
            universityName = prompt(`Enter a valid university name between ${minLength} and ${maxLength} characters (letters and spaces only):`);

            if (universityName.length < minLength) {
                alert(`The university name is too short. It must be at least ${minLength} characters.`);
            } else if (universityName.length > maxLength) {
                alert(`The university name is too long. It must be no more than ${maxLength} characters.`);
            } else if (!validCharacters.test(universityName)) {
                alert("The university name contains invalid characters. Only letters and spaces are allowed.");
            }

        } while (universityName.length < minLength || universityName.length > maxLength || !validCharacters.test(universityName));

        alert(`University name is valid: ${universityName}`);
