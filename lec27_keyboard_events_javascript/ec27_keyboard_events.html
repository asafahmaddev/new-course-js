<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events</title>
    <style>
        #h1 {
            background: url("4.jpg");
            background-size: 500%;
            background-position: -1600px -400px;
        }

        #form {
            width: 250px;
            margin: 100px auto 0 auto;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 25px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            box-shadow: 2px 2px 15px #000;
        }

        p,
        input {
            font-size: 20px;
        }

        input {
            width: 225px;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 8px;
            background-color: #fff;
            box-shadow: inset -2px 2px 10px #000;
        }
    </style>

</head>

<body>

    <div id="form">
        <h1 id="h1">Keyboard Events</h1>
        <p>Key Down</p>
        <input type="text" id="keydownInput" placeholder="Type something...">

        <p>Key Up</p>
        <input type="text" id="keyupInput" placeholder="Type something...">

        <p>Key Press</p>
        <input type="text" id="keypressInput" placeholder="Type something...">
    </div>

    <script>
        // Handling keydown event
        document.getElementById("keydownInput").addEventListener("keydown", function () {
            document.getElementById("form").style.backgroundColor = this.value;
        });

        // Handling keyup event
        document.getElementById("keyupInput").addEventListener("keyup", function () {
            document.getElementById("form").style.backgroundColor = this.value;
        });

        // Handling keypress event
        document.getElementById("keypressInput").addEventListener("keypress", function () {
            document.getElementById("form").style.backgroundColor = this.value;
        });
    </script>

</body>

</html>
