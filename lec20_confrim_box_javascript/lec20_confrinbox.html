        function confirmExit() {
            let unsavedChanges = true; // This can be dynamic based on the app's state

            if (unsavedChanges) {
                let confirmLeave = confirm("You have unsaved changes. Do you really want to leave without saving?");

                if (confirmLeave) {
                    // Code to exit or navigate away
                    alert("You chose to leave. Unsaved changes will be lost.");
                    console.log("User confirmed exit. Navigating away...");
                } else {
                    // Code to stay on the page
                    alert("You chose to stay on the page. Please save your changes.");
                    console.log("User chose to stay.");
                }
            } else {
                // No unsaved changes, safe to leave
                alert("No unsaved changes detected. You can safely leave.");
                console.log("No unsaved changes. Safe to navigate.");
            }
        }

        // Call the function to trigger the confirm box
        confirmExit();
